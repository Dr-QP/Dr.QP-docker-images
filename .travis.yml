
linux: &linux
  os: linux
  sudo: required
  language: python
  python: "3.6"
  services:
    - docker

matrix:
  include:
    - <<: *linux

addons:
  apt:
    update: true
    packages:
      - docker-ce
      - ninja
      - clang

before_install:
  - curl -sSL https://github.com/Kitware/CMake/releases/download/v3.14.4/cmake-3.14.4-Linux-x86_64.sh -o /tmp/cmake.sh
  - bash /tmp/cmake.sh

script:
  - mkdir build && cd build
  - cmake -G Ninja ..
  - cmake --build .
